    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              // Core Brand Colors
              neural: {
                DEFAULT: '#19B6C6', // Neural Teal
                dark: '#0B2E44',    // Deep Neural Navy
              },
              deepTech: {
                DEFAULT: '#1F6FAF', // Deep Tech Blue
              },
              midnight: {
                DEFAULT: '#5B4B8A', // Midnight Indigo
              },
              // Glow accents
              cyan: {
                electric: '#3EE3F0',
                bio: '#7DF0F7',
              },
              // UI Neutrals
              ui: {
                bg: '#FFFFFF',
                card: '#F3F7FA',
                text: '#2A2E35',
                slate: '#6B7280'
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Gradient Text Utility */
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Primary Brand Gradient: Neural Teal -> Deep Tech Blue -> Midnight Indigo (120deg) */
      .bg-gradient-brand {
        background: linear-gradient(120deg, #19B6C6 0%, #1F6FAF 50%, #5B4B8A 100%);
      }
      .text-gradient-brand {
        background-image: linear-gradient(120deg, #19B6C6 0%, #1F6FAF 50%, #5B4B8A 100%);
      }
      
      /* Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }
    </style>
